<!doctype html>

<html lang="no">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Trondheim Sykkelkjøkken</title>
    <meta name="description" content="A simple HTML5 Template for new projects.">

    <meta property="og:title" content="Trondheim Sykkelkjøkken">
    <meta property="og:type" content="website">

    <style>
        html,
        body {
            font-family: sans-serif;
            margin: 0;

            height: 100%;

        }

        main {
            margin: auto;
            height: 100%;

<body>
    <main>
        <img src="logo.png" alt="Trondheim Sykkelkjøkken">

            Trondheim Sykkelkjøkken er et ideelt driftet sykkelverksted, hvor medlemmer får tilgang på verktøy og
            veiledning for å reparere sine egne sykler. Du finner oss på <a
                href="https://www.facebook.com/trondheimsykkelkjokken">Facebook</a>, <a
                href="https://www.instagram.com/trondheimsykkelkjokken/">Instagram</a> og på <a
                href="https://www.google.com/maps/dir/?api=1&destination=63.430144387767%2C10.385722517967">Stammen
                Café</a> på onsdager fra 17:00.
        </p>
    </main>
